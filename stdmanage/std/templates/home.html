<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        a.add-student {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            width: 100%;
        }
        a.add-student:hover {
            background-color: #218838;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            padding: 20px;
            margin: 10px;
        }
        .card h2 {
            margin: 0 0 10px;
            color: #007bff;
        }
        .card p {
            margin: 5px 0;
            color: #555;
        }
        .card .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .card a.update-btn, .card button.delete-btn {
            padding: 10px 15px;
            text-decoration: none;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
        }
        .card a.update-btn {
            background-color: #007bff;
        }
        .card a.update-btn:hover {
            background-color: #0056b3;
        }
        .card button.delete-btn {
            background-color: #dc3545;
        }
        .card button.delete-btn:hover {
            background-color: #c82333;
        }
        form {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Student Management</h1>
    <h2>List of Students</h2>
  
    <div class="container">
        {% for student in students %}
        <div class="card">
            <h2>{{ student.name }}</h2>
            <p><strong>Roll:</strong> {{ student.roll }}</p>
            <p><strong>Email:</strong> {{ student.email }}</p>
            <p><strong>Phone:</strong> {{ student.phone }}</p>
            <p><strong>DOB:</strong> {{ student.dob }}</p>
            <p><strong>Address:</strong> {{ student.address }}</p>
            <div class="actions">
                <a class="update-btn" href="{% url 'update_student' student.id %}">Update</a>
                <form action="{% url 'delete_student' student.id %}" method="POST">
                    {% csrf_token %}
                    <button class="delete-btn" type="submit">Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
