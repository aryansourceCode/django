<!DOCTYPE html>
<html>
<head>
    <title>{% if student %}Update{% else %}Add{% endif %} Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>{% if student %}Update{% else %}Add{% endif %} Student</h1>
    <form method="POST" action="{% if student %}{% url 'update_student' student.id %}{% else %}{% url 'stdadd' %}{% endif %}">
        {% csrf_token %}
        {% if student %}
        <input type="hidden" name="_method" value="PUT">
        {% endif %}
        <div class="form-group">
            <label for="roll">Roll:</label>
            <input type="text" id="roll" name="roll" value="{% if student %}{{ student.roll }}{% endif %}">
        </div>
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{% if student %}{{ student.name }}{% endif %}">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{% if student %}{{ student.email }}{% endif %}">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{% if student %}{{ student.phone }}{% endif %}">
        </div>
        
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="{% if student %}{{ student.dob }}{% endif %}">
        </div>
        
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{% if student %}{{ student.address }}{% endif %}">
        </div>
        
        <button type="submit">{% if student %}Update{% else %}Add{% endif %}</button>
    </form>
</body>
</html>
